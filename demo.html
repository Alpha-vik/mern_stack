<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            transition-property: height, width;
            transition-duration: 1s;
            transition-delay: 2s;
            transition-timing-function: linear;
        }
        div:hover {
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
